<html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a href="#" class="navbar-brand">Logo</a>
            <div>
                <ul class="navbar-nav">
                    <li><a class="nav-link" href="./index.html">Home</a></li>
                    <li><a class="nav-link" href="./about.html">About</a></li>
                    <li><a class="nav-link" href="./vehicles.html">Vehicles</a></li>
                    <li><a class="nav-link" href="./services.html">Services</a></li>
                    <li><a class="nav-link" href="./products.html">Products</a></li>
                    <li><a class="nav-link" href="./contact.html">Contact</a></li>
                    <li><a class="nav-link" href="./login.html">Login</a></li>
                    <li><a class="nav-link" href="./Feedback.html">Feedback</a></li>
                    <li><a class="nav-link" href="./Social.html">Social</a></li>
                </ul>
            </div>
        </nav>
       <div class="container">
        <h1>Feedback Form</h1>
        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Submit Feedback">
        </form>
       </div>
    </div>
</body>
</html>
